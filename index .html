<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- quistion 1 -->
     
   <div class="1"> 
    <h1>Current Date:</h1>
    <p id="currentDate"></p>
   </div>


    <!-- quistion 2 -->

   
    <div class="2">
        <h1>Age Calculator</h1>
        <label for="birthdate">Enter your birthdate:</label>
        <input type="date" id="birthdate">
        <button onclick="calculateAge()">Calculate Age</button>
        <p id="age"></p>
      </div>
   

   <!-- quistion 3 -->



  <div class="3">
    <h1>Day of the Week Calculator</h1>
    <label for="">Enter a date:</label>
    <input type="date" id="inputDate">
    <button onclick="calculateDayOfWeek()">Calculate Day of the Week</button>
    <p id="dayOfWeek"></p>
  </div>

    <!-- quistion 4 -->

  <div class="4">

    <h1>Countdown Calculator</h1>
    <label for="date1">Enter the first date:</label>
    <input type="date" id="date1">
    <br>
    <label for="date2">Enter the second date:</label>
    <input type="date" id="date2">
    <br>
    <button onclick="checkCountdown()">Calculate Countdown</button>
    <p>Number of days between the two dates: <span id="countdown"></span></p>

  </div>


    <!-- quistion 5 -->
    
 <div class="5">
    <h1>Days Between Dates Calculator</h1>
    <label for="startDateInput">Enter start date:</label>
    <input type="date" id="startDateInput">
    <br>
    <label for="endDateInput">Enter end date:</label>
    <input type="date" id="endDateInput">
    <br>
    <button onclick="calculateDaysBetween()">Calculate Days</button>
    <p id="result"></p>
 </div>
